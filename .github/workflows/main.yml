name: Deploy

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: 22
        script: |
          cd mj-plus
          git pull
          npm ci
          npm run build
          pm2 restart mj-plus
